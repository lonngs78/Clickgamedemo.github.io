<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8" />	<title>Document</title>	<style>	#display{		text-align: center;		margin-top: 300px;	}	#click{		height: 60px;		width: 90px;		border: 2px solid #000;		background-image: linear-gradient(#eee, #ddd);;		box-shadow: 5px 5px 5px #ccc;		border-radius: 5px;	}	#add{		height: 60px;		width: 60px;		border: 2px solid #000;		background-image: linear-gradient(#aaa, #ddd);;		box-shadow: 5px 5px 5px #ccc;		border-radius: 5px;		margin-top: 10px;	}	</style></head><body>	<div id="display">		<p id="money">$0</p>		<button id="click" onclick="cmoney()">click me</button><br />		<button id="add" disabled="" onclick="cadd()">+1 click</button>	</div>	<script src="demojs.js" type="text/javascript"></script></body></html>
